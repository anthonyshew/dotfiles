# Soft color theme for eza

filekinds:
  directory:
    foreground: "#6a9fcf"
    is_bold: true
  symlink:
    foreground: "#b08fd0"
  socket:
    foreground: "#cf8080"
  pipe:
    foreground: "#cf8080"
  block_device:
    foreground: "#cf8080"
    is_bold: true
  char_device:
    foreground: "#cf8080"
    is_bold: true
  executable:
    foreground: "#7cc47c"
    is_bold: true
  normal:
    foreground: "#d0d0d0"

perms:
  user_read:
    foreground: "#c0c0c0"
  user_write:
    foreground: "#c0c0c0"
  user_execute_file:
    foreground: "#7cc47c"
  user_execute_other:
    foreground: "#7cc47c"
  group_read:
    foreground: "#909090"
  group_write:
    foreground: "#909090"
  group_execute:
    foreground: "#6ab06a"
  other_read:
    foreground: "#707070"
  other_write:
    foreground: "#707070"
  other_execute:
    foreground: "#5a9a5a"
  special_user_file:
    foreground: "#cf8080"
  special_other:
    foreground: "#cf8080"
  attribute:
    foreground: "#b08fd0"

size:
  number_byte:
    foreground: "#b0b0b0"
  number_kilo:
    foreground: "#b0b0b0"
  number_mega:
    foreground: "#c0c0c0"
  number_giga:
    foreground: "#d08080"
  number_huge:
    foreground: "#d08080"
    is_bold: true
  unit_byte:
    foreground: "#707070"
  unit_kilo:
    foreground: "#707070"
  unit_mega:
    foreground: "#808080"
  unit_giga:
    foreground: "#909090"
  unit_huge:
    foreground: "#a0a0a0"

users:
  user_you:
    foreground: "#c0c0c0"
  user_other:
    foreground: "#808080"
  group_yours:
    foreground: "#b0b0b0"
  group_other:
    foreground: "#707070"
  group_root:
    foreground: "#d08080"

links:
  normal:
    foreground: "#b0b0b0"
  multi_link_file:
    foreground: "#b08fd0"

git:
  new:
    foreground: "#7cc47c"
  modified:
    foreground: "#6a9fcf"
  deleted:
    foreground: "#cf8080"
  renamed:
    foreground: "#b08fd0"
  ignored:
    foreground: "#606060"
  conflicted:
    foreground: "#d4a050"
    is_bold: true

git_repo:
  branch_main:
    foreground: "#7cc47c"
  branch_other:
    foreground: "#b08fd0"
  git_clean:
    foreground: "#7cc47c"
  git_dirty:
    foreground: "#d4a050"

punctuation:
  foreground: "#606060"

date:
  foreground: "#808080"

inode:
  foreground: "#707070"

blocks:
  foreground: "#707070"

header:
  foreground: "#d0d0d0"
  is_bold: true

octal:
  foreground: "#b08fd0"

flags:
  foreground: "#cf8080"

symlink_path:
  foreground: "#b08fd0"

broken_symlink:
  foreground: "#a05050"

broken_path_overlay:
  foreground: "#803030"
  is_strikethrough: true

filetype:
  build:
    foreground: "#d4a050"
  compiled:
    foreground: "#909090"
  compressed:
    foreground: "#cf8080"
  crypto:
    foreground: "#7cc47c"
  document:
    foreground: "#cf8080"
  image:
    foreground: "#b08fd0"
  video:
    foreground: "#b08fd0"
  music:
    foreground: "#6a9fcf"
  lossless:
    foreground: "#6a9fcf"
  source:
    foreground: "#7cc47c"
  text:
    foreground: "#c0c0c0"
  config:
    foreground: "#d4a050"
  programming:
    foreground: "#7cc47c"
  markup:
    foreground: "#d4a050"
  web:
    foreground: "#6a9fcf"
  data:
    foreground: "#d4a050"
  immediate:
    foreground: "#d4a050"
    is_underline: false
